<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylesfooter.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <script src="script.js" defer></script>
    <title>Wild eats</title>
  </head>
  <!-- Partie Joe Header -->
  <header>
    <div class="hero"></div>
    <h1>Wild Eats</h1>
    <nav>
      <ul>
        <label for="city-names">Sélectionner une ville :</label>
        <select name="city-names" id="city-names">
          <option value="epinal">Epinal</option>
          <option value="lyon">Lyon</option>
          <option value="nantes">Nantes</option>
        </select>
        <li><a href="#">Actualités</a></li>
        <li><a href="#">Agenda</a></li>
        <li><a href="#">A propos</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <main></main>

    <footer>
      <section id="newsletter-form">
        <h4>Inscription à la newsletter</h4>
        <form action="./" method="post">
          <input
            type="email"
            name="user-email"
            id="user-email"
            required
            placeholder="*Adresse e-mail"
          />
          <button id="submit-button" type="submit">S'inscrire</button>
        </form>
      </section>

      <section id="social-network-logos">
        <h4>Suivez-nous!</h4>
        <ul>
          <li>
            <a href="https://www.facebook.com">
              <i
                class="lni lni-facebook-fill"
                alt="facebook icon"
                aria-label="facebook icon"
              ></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com">
              <i
                class="lni lni-instagram"
                alt="instagram icon"
                aria-label="instagram icon"
              ></i>
            </a>
          </li>
          <li>
            <a href="https://www.tiktok.com">
              <i
                class="lni lni-tiktok-alt"
                alt="tiktok icon"
                aria-label="tiktok icon"
              ></i>
            </a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
