<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylesfooter.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "pDI9L6MXAn0wutgSv",
            });
        })();
    </script>
    <script src="script.js" defer></script>
    <script src="email.js" defer></script>
    <title>Wild eats</title>
  </head>
  <body>
    <!-- Partie Joe Header -->
    <header>
      <div class="hero">
        <h1 class="title_header">WILD EATS</h1>
        <nav class="navigation">
          <ul>
            <label for="city-names">Sélectionner une ville :</label>
            <select name="city-names" id="city-names">
              <option value="epinal"><a href="#epinal">Epinal</a></option>
              <option value="lyon"><a href="#lyon">Lyon</a></option>
              <option value="nantes"><a href="#nantes">Nantes</a></option>
            </select>
            <li><a href="#actualites">Actualités</a></li>
            <li><a href="#agenda">Agenda</a></li>
            <li><a href="#a propos">A propos</a></li>
          </ul>
        </nav>
        <nav id="myburger-nav" class="burger-nav">
          <p class="burger-button">|||</p>
          <ul class="burger-menu">
            <li>
              <details class="cities-menu">
                <summary>Les Villes</summary>
                <a href="#epinal">Epinal</a>
                <a href="#lyon">Lyon</a>
                <a href="#nantes">Nantes</a>
              </details>
            </li>
            <li><a href="#actualites">Actualités</a></li>
            <li><a href="#agenda">Agenda</a></li>
            <li><a href="#a propos">A propos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
    <section id="cities">
      <ul>
        <li>
          <h2>Epinal</h2>
          <img src="/img/PhotoMain/Epinal-photo.jpeg" alt="epinal">
        </li>
        <li>
          <h2>Nantes</h2>
          <img src="/img/PhotoMain/nantes.jpg" alt="nantes">
        </li>
        <li>
          <h2>Lyon</h2>
          <img src="/img/PhotoMain/lyon.jpg" alt="lyon">
        </li>
      </ul>
      </section>
    <section id="filler">
      <h3 class="cards-name">Epinal</h3>
        <label for="type of food"></label>
            <select name="type of food" id="type-of-food">
              <option value="filter">Filter</option>
              <option value="Sushi">Sushi</option>
              <option value="fast food">Fast Food</option>
              <option value="Veggie">Veggie</option>
            </select>
    </section>
    <section id="SecCard">
    <div class="cards">
        <div class="card">
          <div class="card-header">
            <div class="card-img"></div>
              </div>
                <div class="card-body">
                  <h2 class="nameResto">Fujiyama</h2>
                  <h3 id="stars">&#11088;&#11088;&#11088;&#11088;&#11088;</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <div class="card-header">
            <div class="card-img1"></div>
              </div>
                <div class="card-body">
                  <h2 class="nameResto">Snack Akdeniz</h2>
                  <h3 id="stars">&#11088;&#11088;&#11088;&#11088;&#11088;</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <div class="card-header">
            <div class="card-img2"></div>
              </div>
                <div class="card-body">
                  <h2 class="nameResto">Le Calife</h2>
                  <h3 id="stars">&#11088;&#11088;&#11088;&#11088;&#11088;</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <section id="newsletter-form">
      <h4>Inscription à la newsletter</h4>
      <form id="email-form" action="./" method="post">
        <input
          type="email"
          name="user-email"
          id="user-email"
          required
          placeholder="*Adresse e-mail"
        />
        <button id="submit-button" type="submit">S'inscrire</button>
      </form>
    </section>

    <section id="social-network-logos">
      <h4>Suivez-nous!</h4>
      <ul>
        <li>
          <a href="https://www.facebook.com">
            <i
              class="lni lni-facebook-fill"
              alt="facebook icon"
              aria-label="facebook icon"
            ></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com">
            <i
              class="lni lni-instagram"
              alt="instagram icon"
              aria-label="instagram icon"
            ></i>
          </a>
        </li>
        <li>
          <a href="https://www.tiktok.com">
            <i
              class="lni lni-tiktok-alt"
              alt="tiktok icon"
              aria-label="tiktok icon"
            ></i>
          </a>
        </li>
      </ul>
    </section>
  </footer>
</body>
</html>
