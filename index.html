<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Wild eats</title>

  <body>
    <!-- Partie Joe Header -->
  <header>
    <div class="hero"></div>
    <h1>Wild Eats</h1>
    <nav>
      <ul>
        <label for="city-names">Sélectionner une ville :</label>
        <select name="city-names" id="city-names">
          <option value="epinal">Epinal</option>
          <option value="lyon">Lyon</option>
          <option value="nantes">Nantes</option>
        </select>
        <li><a href="#">Actualités</a></li>
        <li><a href="#">Agenda</a></li>
        <li><a href="#">A propos</a></li>
      </ul>
    </nav>
  </header>

    <section id="villes">
      <ul>
        <li>
          <h2>Epinal</h2>
          <img src="/Photo/epinal.jpg" alt="epinal">
        </li>
        <li>
          <h2>Nantes</h2>
          <img src="/Photo/nantes.jpg" alt="nantes">
        </li>
        <li>
          <h2>Lyon</h2>
          <img src="/Photo/lyon.jpg" alt="lyon">
        </li>
      </ul>
      </section>
    <section id="filler">
      <h3 class="cards-name">Epinal</h3>
        <label for="type of food"></label>

              <option value="Sushi">Sushi</option>
              <option value="fast food">Fast Food</option>
              <option value="Veggie">Veggie</option>
            </select>
    </section>
    <section id="SecCard">
    <div class="cards">
        <div class="card">
          <div class="card-header">
            <div class="card-img"></div>
              </div>
                <div class="card-body">
                  <h2 class="nameResto">Fujiyama</h2>
                  <h3 id="stars">&#11088;&#11088;&#11088;&#11088;&#11088;</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <div class="card-header">
            <div class="card-img1"></div>
              </div>
                <div class="card-body">
                  <h2 class="nameResto">Snack Akdeniz</h2>
                  <h3 id="stars">&#11088;&#11088;&#11088;&#11088;&#11088;</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <div class="card-header">
            <div class="card-img2"></div>
              </div>
                <div class="card-body">
                  <h2 class="nameResto">Le Calife</h2>
                  <h3 id="stars">&#11088;&#11088;&#11088;&#11088;&#11088;</h3>
            </div>
          </div>
        </div>
      </div>
    </section>


</body>

  
<footer></footer>
